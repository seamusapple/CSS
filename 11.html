<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="11.css">
	<title>DropDown</title>
</head>
<body>

	<h1>响应式图片库</h1>

	<h2>请调整窗口大小来查看效果。</h2>

	<div class="responsive">
	  <div class="gallery">
	    <a target="_blank" href="tulip-yellow.jpeg">
	      <img src="tulip-yellow.jpeg" alt="黄色郁金香" width="600" height="400">
	    </a>
	    <div class="desc">在此处添加图像描述</div>
	  </div>
	</div>


	<div class="responsive">
	  <div class="gallery">
	    <a target="_blank" href="tulip-red.jpeg">
	      <img src="tulip-red.jpeg" alt="红色郁金香" width="600" height="400">
	    </a>
	    <div class="desc">在此处添加图像描述</div>
	  </div>
	</div>

	<div class="responsive">
	  <div class="gallery">
	    <a target="_blank" href="flower-1.jpeg">
	      <img src="flower-1.jpeg" alt="花花草草" width="600" height="400">
	    </a>
	    <div class="desc">在此处添加图像描述</div>
	  </div>
	</div>

	<div class="responsive">
	  <div class="gallery">
	    <a target="_blank" href="flower-2.jpeg">
	      <img src="flower-2.jpeg" alt="花花草草" width="600" height="400">
	    </a>
	    <div class="desc">在此处添加图像描述</div>
	  </div>
	</div>

	<div class="clearfix"></div>

	<div style="padding:6px;">
	  <p>本例使用媒体查询来重新排列不同屏幕尺寸的图像：对于宽于 700 像素的屏幕，它将并排显示四幅图像；对于小于 700 像素的屏幕，将并排显示两幅图像。对于小于 500 像素的屏幕，图像将垂直堆叠（100％）。</p>
	  <p>您稍后将在我们的 CSS 教程中学到有关媒体查询和响应式 Web 设计的更多知识。</p>
	</div>

</body>
</html>
